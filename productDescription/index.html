										</tr>

            <div class="col-4 ">

                    <img src="https://fakeimg.pl/400x400/?retina=1&text=EXEMPLEIMG&font=noto" id="item">

            </div>
            <div class="col-6 ">

                    <h1 class="description" id="title"></h1>
                    <div class="description" id="content"></div>
					<div class="description" id="onpay">
						<div class="" id="payCount">

								<div id="contain">數量：</div>
								<div id="input"> 
									<input type="number" max="1000" min="0" value="0">
								</div>
								<button name="sender" id="sender" class="btn" value="0" role="button">添加到購物車</button>
						</div>
					</div>
                    <div class="description d-flex align-items-start justify-content-between" id="price">
                        <h1>單價：<span id="price_"> </span>/個</h1>
                        <input name="" id="" type="button" onclick="window.open('../shoppingcart','_self')" value="前往購選頁面">
                    </div>
                    <div class="description d-flex align-items-end justify-content-end" id="sender" onloadbegin="console.log(123)">
                    </div>
                    
                </div>
