<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3863ac1243.js" crossorigin="anonymous"></script>
  </head>
  <style>
    .round{
        border-radius: 50px;
    }
  </style>
  <body>
    <div class="container main-cotant py-5">
        <h1 class="tet-center mb-3 text-secondary">結帳</h1>
        <div class="row text-center">
            <div class="col">
                <div class="alert alert-info round" role="alert">
                    1.輸入訂單資料
                  </div>
            </div>
            <div class="col">
                <div class="alert alert-dark round" role="alert">
                    2.付款
                  </div>
            </div>
            <div class="col">
                <div class="alert alert-dark round" role="alert">
                    3.完成
                  </div>
            </div>


            <div class="row justify-content-center mt-5">
              <div class="col-md-8">
                <div class="accordion" id="accordionExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          顯示購物車細節
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                      <table style="margin: 10px auto;">
                        <thead>
                          <tr>
                            <th width="80"></th>
                            <th width="100"></th>
                            <th width="150">商品名稱</th>
                            <th width="100">數量</th>
                            <th width="30">小計</th>
                          </tr>
                        </thead>
                        <tbody id="shoppingCartOnNavBarProducts">
                          <!-- <tr>
                            <td class="text-center">
                              <i class="fa-solid fa-trash"></i>
                            </td>
                            <td class="align-middle">
                              <img src="../image/originalCotta.jpeg" style="width:100px">
                            </td>
                            <td class="align-middle">原味鮮奶酪</td>
                            <td class="align-middle">1杯</td>
                            <td class="align-middle text-right">$40</td>
                          </tr> -->
                        </tbody>
                        <tfoot id="shoppingCartOnNavBarFooter" style="border-top: 1px solid rgb(179, 179, 179);">
                          <tr>
                            <td colspan="4">運費</td>
                            <td class="text-right">
                              <strong>$60</strong>
                            </td>
                          </tr>
                          <tr>
                            <td colspan="4">合計</td>
                            <td class="text-right">
                              <strong>$100</strong> 
                              <!-- 合計值 -->
                            </td>
                          </tr>                         
                        </tfoot>
                      </table>
                    </div>
                    <div>
                      <h3 style="background-color: rgb(228, 228, 228) ; ;padding: 10px;font-size: 25px;">訂購資訊</H3>
                        <form class="row g-3">
                          <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">姓名</label>
                            <input type="name" class="form-control" id="inputPassword4" placeholder="姓名">
                          </div>
                          <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4"  placeholder="Email">
                          </div>
                          
                          
                          <div class="col-md-6">
                            <label for="inputCity" class="form-label">國家</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="國家">
                          </div>
                          <div class="col-md-4">
                            <label for="inputState" class="form-label">城市</label>
                            <select id="inputState" class="form-select">
                              <option selected>台中市</option>
                              <option>台南市</option>
                              <option>台北市</option>
                            </select>
                          </div>
                          <div class="col-md-2">
                            <label for="inputZip" class="form-label">郵遞區號</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="郵遞區號">
                          </div>
                          <div class="col-12">
                            <label for="inputAddress" class="form-label">地址</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="地址">
                          </div>
                          <div class="col-12">
                            <button type="submit" class="btn btn-primary">送出訂單</button>
                          </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>

            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/loadProducts.js"></script>
    <script src="../js/shoppingCartOnNavBar.js"></script>
    <script src="script.js"></script>
  </body>
</html>
